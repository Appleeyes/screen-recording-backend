version: '3.8'
services:
  php:
    build:
      context: .
      target: php
      args:
        - APP_ENV={APP_ENV}
    environment:
      - APP_ENV={APP_ENV}
      - CONTAINER_ROLE=app
    working_dir: /var/www
    ports:
      - 8000:8000
    depends_on:
      - database
      - redis

  database:
    image: mysql:8.0
    ports:
      - 3307:3307
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USERNAME=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    ##volumes:
    #  - db-data:/var/lib/mysql
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    ports:
      - 6379:6379


